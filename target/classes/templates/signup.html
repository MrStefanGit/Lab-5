<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>LAB 5 / SignUp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Lab 5</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/'}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/login'}">Log In</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{'/signup'}">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/products'}">Products</a>
            </li>
        </ul>
    </div>
</nav>
<section style="margin-top: 30px;">
    <div class="container">
        <form method="post" name="registerForm" th:object="${user}">
            <div class="form-group">
                <label for="name">Name</label>
                <input th:field="*{name}" type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
            </div>


            <div class="form-group">
                <label for="username">Username</label>
                <input th:field="*{username}" type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input th:field="*{password}" type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="rPassword">Repeat password</label>
                <input type="password" class="form-control" id="rPassword" name="rPassword" placeholder="Repeat password" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input th:field="*{email}" type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="">Gender</label>
                <br>
                <div class="form-check form-check-inline">
                    <input th:field="*{gender}" class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input th:field="*{gender}" class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="tel">Telephone</label>
                <input th:field="*{telephone}" type="tel" class="form-control" id="tel" name="tel" placeholder="Enter telephone">
            </div>
            <div class="form-group">
                <label for="country">State</label>
                <select th:field="*{state}" id="country" name="country" class="form-control" required>
                    <option value="null"></option>
                    <option value="romania">Romania</option>
                    <option value="italy">Italy</option>
                    <option value="france">France</option>
                    <option value="germany">Germany</option>
                </select>
            </div>

            <div class="form-check">
                <input th:field="*{newsletter}" class="form-check-input" type="checkbox" value="1" id="newsletter" name="newsletter">
                <label class="form-check-label" for="newsletter">
                    Subscribe to newsletter
                </label>
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-secondary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>

</section>
</body>
</html>
